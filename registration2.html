<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Science Specialization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #75B7E1;
            margin: 0;
            padding: 20px;
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            font-size: 24px;
            font-weight: normal;
            margin-bottom: 20px;
        }
        .specialization-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .specialization-item {
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .specialization-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .specialization-item p {
            color: #333;
            text-align: center;
            padding: 10px;
            margin: 0;
        }
        .specialization-item.selected {
            background-color: #3A7CA5;
        }
        .specialization-item.selected p {
            color: #fff;
        }
        .others {
            margin-top: 20px;
        }
        .others label {
            display: block;
            margin-bottom: 5px;
        }
        .others input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 20px;
            box-sizing: border-box;
        }
        .done-button {
            background-color: #2C5777;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            float: right;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your account is almost ready. Since you are into <strong>computer science</strong>, let us further tailor your dashboard according to your preferences.</h1>
        
        <div class="specialization-grid">
            <div class="specialization-item">
                <img src="/api/placeholder/300/150" alt="Data Structures & Algorithms">
                <p>Data Structures & Algorithms</p>
            </div>
            <div class="specialization-item selected">
                <img src="/api/placeholder/300/150" alt="Data Science">
                <p>Data Science</p>
            </div>
            <div class="specialization-item">
                <img src="/api/placeholder/300/150" alt="AI & Machine Learning">
                <p>AI & Machine Learning</p>
            </div>
            <div class="specialization-item">
                <img src="/api/placeholder/300/150" alt="Cybersecurity">
                <p>Cybersecurity</p>
            </div>
            <div class="specialization-item">
                <img src="/api/placeholder/300/150" alt="Web Development">
                <p>Web Development</p>
            </div>
            <div class="specialization-item">
                <img src="/api/placeholder/300/150" alt="Game Development">
                <p>Game Development</p>
            </div>
        </div>

        <div class="others">
            <label for="other-specializations">others, please specify:</label>
            <input type="text" id="other-specializations">
        </div>


        <button onclick="location.href='Index.html'">Done</button>

    </div>
</body>
</html>
